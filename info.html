<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

<body>
    <div id="info">
        <v-app >
            <barra></barra>
            <v-main >
                <v-container fluid>

                        <template>

                                    <v-layout row wrap>
                                        <v-col cols="12" xs="12" sm="12">
                                            <v-card-title class="justify-center"  >
                                            <p class="text-sm-h2  font-weight-regular white--text" >¿QUÉ ES EDUSEX?</p>
                                            </v-card-title>
                                        </v-col>
                                    </v-layout>
                                </v-card>
                                
                            </v-container>
                            <template name="what is">
                                <v-container >
                                  <v-row wrap >
                                    <v-card class="elevation-0 pa-2 " src="https://educacion30.b-cdn.net/wp-content/uploads/2020/10/libros-educacion-sexual-978x652.jpg" >
                                      <v-layout row wrap>
                                        <v-col cols="12" xs="12" sm="12">
                                        </v-col>
                                        <v-col cols="12" xs="12" sm="12" >                              
                                          <v-card-text class="pa-5 " >
                                            <p class=" text-sm-h4 text-justify font-weight-regular font-italic "> 
                                              EduSex, tiene como objetivo fortalecer los conocimientos biológicos, psicológicos y de relaciones interpersonales y sociales relacionados con la sexualidad humana en un concepto de género y respeto.
                                            </p>
                                          </v-card-text>
                                        </v-col>
            
            
                                      </v-layout>
                                    </v-card>
                                  </v-row>
                                  
                                </v-container>
                              </template>
                         
                            
                        </template>
                        <template name="links-pag">
                            <v-container  grid-list-md class=" elevation-5">
                                <v-layout row wrap> 
                                    
                                    <v-flex xs12 	sm6 md4 v-for="perfil in perfils">
                                    <v-card class="mx-auto mt-4 mb-4 text-justify elevation-8" max-width="450">
                                        <v-img :src="perfil.src" height="300px"></v-img>

                                    
                                        <v-card-title>
                                        {{perfil.title}}
                                        </v-card-title>

                                    </v-card>
                                    
                                    </v-flex>
                                </v-layout>
                            </v-container>
                        </template>
                    </v-row>      
                </v-container>
            </v-main>
            <pie></pie>    
        </v-app>

    </div>
</body>
